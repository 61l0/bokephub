<VirtualHost *:8080>
    ServerName wordpress.example.com
    ServerAlias www.wordpress.example.com
    DocumentRoot "/Applications/wordpress-4.7-0/apps/wordpress/htdocs"
    
    Include "/Applications/wordpress-4.7-0/apps/wordpress/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName wordpress.example.com
    ServerAlias www.wordpress.example.com
    DocumentRoot "/Applications/wordpress-4.7-0/apps/wordpress/htdocs"
    SSLEngine on
    SSLCertificateFile "/Applications/wordpress-4.7-0/apps/wordpress/conf/certs/server.crt"
    SSLCertificateKeyFile "/Applications/wordpress-4.7-0/apps/wordpress/conf/certs/server.key"
    
    Include "/Applications/wordpress-4.7-0/apps/wordpress/conf/httpd-app.conf"
</VirtualHost>
